{% load thumbnail %}
{% load static %}

<div class="profile-picture">
{% if with_link %}
    <a href="{{ admin_user_prefix }}{{ user.get_absolute_url }}" title="{{ user.name }}">
{% endif %}
{% thumbnail user.photo.file geometry crop='center 20%' as image %}
    <img src="{{ image.url }}" alt="{{ user.name }}" width="{{ image.width }}" height="{{ image.height }}" class="img-fluid {{ html_class }}" />
{% empty %}
    <div style="background-image: url('{% static 'speedy-core/images/user.svg' %}'); padding-top: {{ aspect_ratio }}%;" class="placeholder"></div>
{% endthumbnail %}
{% if with_link %}
    </a>
{% endif %}
</div>
